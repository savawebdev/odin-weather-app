<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Odin Weather App</title>
  </head>
  <body>
    <header class="masthead">
      <div class="masthead__content">
        <h1 class="masthead__title">Weather App</h1>

        <form action="/" class="masthead__form">
          <div class="masthead__form-control">
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Enter a city..."
            />
          </div>

          <button type="submit" class="masthead__btn">Search</button>
        </form>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script src="./js/script.js"></script>
  </body>
</html>
