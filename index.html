<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Odin Weather App</title>
  </head>
  <body>
    <header class="masthead">
      <div class="masthead__content">
        <h1 class="masthead__title">Weather App</h1>

        <form action="/" class="masthead__form">
          <div class="masthead__form-control">
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Enter a city..."
            />
          </div>

          <button type="submit" class="masthead__btn">Search</button>
        </form>
      </div>
    </header>

    <main class="main">
      <h2 class="main__title"></h2>
      <small class="main__date-time"></small>
      <p class="main__current-weather"></p>

      <div class="hourly">
        <h3 class="hourly__title">Hourly Forecast</h3>

        <div class="hourly__grid"></div>
      </div>
    </main>

    <section class="current-details">
      <div class="current-details__grid"></div>
    </section>

    <section class="daily">
      <h3 class="daily__title">8 Days Forecast</h3>

      <div class="daily__content"></div>
    </section>

    <footer class="footer">
      <div class="footer__copyright">2022 &copy; Andrei Sava</div>
      <div class="footer__credits">
        Weather data from
        <a href="https://openweathermap.org/">Open Weather Map</a>
      </div>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
